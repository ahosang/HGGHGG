<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="loginModalTemplate.css" rel="stylesheet" type="text/css" />
    <title>Login</title>
</head>
<body>
    <div class="modal__close">
        <img width="22px" height="22px" src='../../assets/close.png' alt="close_icon_logo"/>
    </div>
    <div class="login__form">
        <form action="#" accept-charset="utf-8" name="login" method="post">
        <h1 class="login__title">로그인</h1>
        <div class="login__input">
            <div><h3>아이디</h3><input type="text" name="username" placeholder="아이디" ></div>
            <div><h3>비밀번호</h3><input type="password" name="password" placeholder="비밀번호"></div>
        </div>
        <div class="btn">
            <input type="submit" id="btn__login" value="로그인">
            <input type="button" id="btn__signup" value="회원가입">
        </div>
        </form>
    </div>
    
</body>
</html>
